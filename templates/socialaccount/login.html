<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwest Innovation Research Lab | Login </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-md-6">
                <h2 class="font-bold">Welcome to <strong>Southwest Innovation Research Lab</strong></h2>
            </div>

            <div class="col-md-6">
                <div class="ibox-content">
                    {% load socialaccount %}
                    <form class="m-t" role="form" action="{% provider_login_url 'google' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Sign in with Google</button>
                    </form>
                    <p class="m-t">
                        <small>Southwest Innovation Research Lab &copy; 2020-2023</small>
                    </p>
                </div>
            </div>
            {% if err_msg %}
			    <div>{{ err_msg }}</div>
			{% endif %}
        </div>
        <hr/>
        <div class="row">
			{% include 'common/footer.html' %}
        </div>
    </div>

</body>

</html>
