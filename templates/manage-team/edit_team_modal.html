<div class="modal fade" id="edit-team-modal" role="dialog">
    <div class="modal-dialog" style="text-align: left">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>Edit a team</h4>
        </div>
        <div class="modal-body">
            <form role="form">
                <div class="form-group">
                    <label>Team name</label>
                    <input type="text" class="form-control" id="edit-team-name">
                </div>
                <div class="form-group">
                    <label for="select">
                        Team leader
                    </label>
                    <div>
                        <select data-placeholder="Please enter the username or email..." class="chosen-select" tabindex="2" style="width:350px;", id="edit-select-leader">
                            <option />
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="edit-team-save-button" value="{{team.id}}">Save</button>
        </div>
      </div>
      
    </div>
</div>
