<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Southwest Innovation Research Lab | Login</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<style type="text/css">
    .login-with-google-btn {
    	 transition: background-color 0.3s, box-shadow 0.3s;
    	 padding: 12px 16px 12px 42px;
    	 border: none;
    	 border-radius: 3px;
    	 box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
    	 color: #757575;
    	 font-size: 14px;
    	 font-weight: 500;
    	 font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
    	 background-image: url('/static/img/Google_G_Logo.svg');
    	 background-size: 20px;
    	 background-color: white;
    	 background-repeat: no-repeat;
    	 background-position: 12px 11px;
    }
     .login-with-google-btn:hover {
    	 box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 2px 4px rgba(0, 0, 0, .25);
    }
     .login-with-google-btn:active {
    	 background-color: #eee;
    }
     .login-with-google-btn:focus {
    	 outline: none;
    	 box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 2px 4px rgba(0, 0, 0, .25), 0 0 0 3px #c8dafc;
    }
     .login-with-google-btn:disabled {
    	 filter: grayscale(100%);
    	 background-color: #ebebeb;
    	 box-shadow: 0 -1px 0 rgba(0, 0, 0, .04), 0 1px 1px rgba(0, 0, 0, .25);
    	 cursor: not-allowed;
    }
</style>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h3>Welcome to <strong>Southwest Innovation Research Lab</strong></h3>

            <p>Log in</p>
            <form class="m-t" role="form" method="post">
                <!--<div class="form-group">-->
                <!--    <input type="username" class="form-control" placeholder="Username" required="">-->
                <!--</div>-->
                <!--<div class="form-group">-->
                <!--    <input type="password" class="form-control" placeholder="Password" required="">-->
                <!--</div>-->
                {{ form.as_p }}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <!--  a href="{% url 'account_reset_password' %}"><small>Forgot password?</small></a -->
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <!--<a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>-->
                <a class="btn btn-sm btn-white btn-block" href="{{ signup_url }}">Create an account</a>
            </form>

            <p class="text-muted text-center"><strong>OR</strong></p>
            {% load socialaccount %}
            <form class="m-t" role="form" action="{% provider_login_url 'google' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="login-with-google-btn" >
                  Sign in with Google
                </button>
            </form>
            
            <p class="m-t">
                <small>Southwest Innovation Research Lab &copy; 2020-2023</small>
            </p>
            {% include 'common/footer.html' %}
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
