<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SWIRL | Register</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

            <div class="m-t">
            <h1 class="logo-name">Sw+</h1>
            </div>

            </div>
            <h3>Register to SharedSpace </h3>
            <p>Create account to see it in action.</p>

		    <form class="m-t" role="form" action="{% url 'account_signup' %}" method="post">
		        {% csrf_token %}
		        {{ form.as_p }}
                <div class="form-group">
                  <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
		        {% if redirect_field_value %}
		        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
		        {% endif %}
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="{{ login_url }}">Login</a>
		    </form>

            <p class="m-t">
            	<small>Southwest Innovation Research Lab &copy; 2020-2023</small>
            </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/static/js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
