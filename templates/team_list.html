	<script>
		function deleteItem(id) {
			if(confirm("Are you sure to Delete?")){
		        $.ajax({
		            url:'{% url "team_delete" %}',
		            data:{id: id},
                    type: "GET",
		            success:function(msg){
		            	$("#itemId_"+id).remove();
		            	
		            },
		            error:function(xhr,textstatus,thrown){
		            }
		        });
		        return true;
			}else{
				alert("Cancel Delete Operation");
			}
		}
	</script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function() {
            $('.footable').footable();

    </script>
    
    <script>
        $("#team-button").on("submit", function(){
            $.ajax({
                url: '{% url "team_create" %}',
                type: "POST",
                data: JSON.stringify({ 
                    title: title,  
                    reservation_type: reservation_type, 
                    description: description, 
                    zone_id: zone_id, 
                    zone_name: zone_name,
                    start_time: start_time, 
                    end_time: end_time, 
                    user_id: user_id,
                    is_long_term: reservation.allDay
                }),
                success: function(data) {
                    console.log(data);
                    if (data.error_code == 0) {
                        alert("SUCCESS");
                        ret = true;
                    } else {
                        alert("Oops! We have encountered an error " + data.error_msg + "!");
                        ret = false;
                    }
                },
            });
        
            return ret;
        });
    </script>
