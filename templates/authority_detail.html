<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwest Innovation Research Lab - Reservation History</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- FooTable -->
    <link href="/static/css/plugins/footable/footable.core.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/plugins/datapicker/datepicker3.css" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
		{% include 'common/nav.html' %}
        <div id="page-wrapper" class="gray-bg">
	        {% include 'common/logout.html' %}
	        <div class="row wrapper border-bottom white-bg page-heading">
	            <div class="col-lg-10">
	                <h2>Authorization Detail</h2>
	                <ol class="breadcrumb">
	                    <li>
	                        <a href='{% url "index" %}'>Home</a>
	                    </li>
	                    <li>
	                        Users
	                    </li>
	                    <li>
	                        <a href='{% url "authority_user" %}'>Authorization</a>
	                    </li>
	                    <li class="active">
	                        <strong>Authorization Detail</strong>
	                    </li>
	                </ol>
	            </div>
	            <div class="col-lg-2">

	            </div>
	        </div>

	        <div class="wrapper wrapper-content animated fadeInRight ecommerce">
	        	<div class="ibox-content">
					<form method="get" class="form-horizontal" action="{% url 'authority_update' %}" method="post">
						<input type="hidden" name="userId" value="{{userDetail.id}}">
	                    <div class="form-group"><label class="col-sm-2 control-label" >Name</label>
	                        <div class="col-sm-10"><input type="text" class="form-control" value='{{userDetail.username}}' readonly /></div>
	                    </div>
	                    <div class="form-group"><label class="col-sm-2 control-label">Email</label>
	                        <div class="col-sm-10"><input type="text" class="form-control" value="{{userDetail.email}}" readonly /></div>
	                    </div>
	                    <div class="form-group"><label class="col-sm-2 control-label">Role</label>
	                        <div class="col-sm-10">
		                        <select name="roleId">
								  <option>--Select--</option>
								  <option value="1" {% if userDetail.role_id.id == 1 %} selected="selected" {% endif %}>Staff</option>
								  <!-- option value="2" {% if userDetail.role_id.id == 2 %} selected="selected" {% endif %}>Team Leader</option -->
								  <option value="3" {% if userDetail.role_id.id == 3 %} selected="selected" {% endif %}>Member</option>
								</select>
	                        </div>
	                    </div>
	                    <!-- div class="form-group"><label class="col-sm-2 control-label">Team</label>
	                        <div class="col-sm-10">
		                        <select name="teamId">
								  <option>--Select--</option>
								  {% for team in team_list %}
								  <option value="{{team.id}}" >{{team.name}}</option>
								  {% endfor %}
								</select>
	                        </div>
	                    </div -->
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">Save Changes</button>
                            </div>
                         </div>
					</form>
				</div>
	        </div>

	        <div class="footer">
				{% include 'common/footer.html' %}
	        </div>

        </div>
        </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/static/js/inspinia.js"></script>
    <script src="/static/js/plugins/pace/pace.min.js"></script>

    <!-- Sweet alert -->
    <script src="/static/js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- FooTable -->
    <script src="/static/js/plugins/footable/footable.all.min.js"></script>

    <!-- Typehead -->
    <script src="/static/js/plugins/typehead/bootstrap3-typeahead.min.js"></script>

    <!-- Page-Level Scripts -->
    <script>
        $(document).ready(function() {
            $('.footable').footable();
        });
    </script>

</body>

</html>
